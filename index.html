        <div class="page-header'>">
            <h1 align="center">Memory Management Simulation</h1>
        </div>
        <div id="app" class="container">
        <div id="topApp">

            <div style="float: right">
                <!--PHYSICAL MEMORY TABLE-->
                <table class="table table-bordered table table-striped">
                    <thead class="thead-dark">
                    <h3>Physical Memory</h3>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Frame 0</th>
                        <td id="frame0"></td>
                    </tr>
                    <tr>
                        <th>Frame 1</th>
                        <td id="frame1"></td>
                    </tr>
                    <tr>
                        <th>Frame 2</th>
                        <td id="frame2"></td>
                    </tr>
                    <tr>
                        <th>Frame 3</th>
                        <td id="frame3"></td>
                    </tr>
                    <tr>
                        <th>Frame 4</th>
                        <td id="frame4"></td>
                    </tr>
                    <tr>
                        <th>Frame 5</th>
                        <td id="frame5"></td>
                    </tr>
                    <tr>
                        <th>Frame 6</th>
                        <td id="frame6"></td>
                    </tr>
                    <tr>
                        <th>Frame 7</th>
                        <td id="frame7"></td>
                    </tr>
                    </tbody>
                </table>
                <div style="text-align: center">
                    <span class="btn btn-primary" id="startButton" onclick="hitNext(commandCounter)">Start</span>
                </div>
            </div>
            <div style="float: left">

                <!--COMMANDS TABLE-->
                <table class="table table-bordered table table-striped" id="commandsTable">
                    <thead class="thead-dark">
                    <h3>Commands</h3>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="bottomApp" class="fixed-bottom">

            <!--PAGE TABLES LIST-->
            <table class="table table-hover-cells" bgcolor="#f0f8ff">
                <thead class="thead-dark">
                <h3 align="center">Current Page Tables</h3>
                </thead>
                <tbody>
                <tr id="pageTableList"></tr>
                </tbody>
            </table>
        </div>
       </div>

        <div id="processPageTableDIV" class="container" style="display: none">

            <!--PROCESS PAGE TABLES-->
            <table class="table table-striped" id="pageTableProcess">
                <thead class="thead-dark">
                <h3 id="processPageTableHeader" align="center"></h3>
                    <tr>
                        <th>Type</th>
                        <th>Page#</th>
                        <th>Frame#</th>
                    </tr>
                </thead>
                <tbody id="pageTableProcessBody">
                </tbody>
            </table>
            <div style="text-align: center">
            <span class="btn btn-primary" id="closeButton"  onclick="hitClose()">Close</span>
            </div>
        </div>
    </body>
</html>
